<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2e0cc00556.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/syle.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <section class="slideContainer">
            <h1>Martino's Carousel</h1>

            <div class="imgs-list noSelect">
                <i class="far fa-caret-square-left" id="left-arrow"></i>

                <!-- Img 0 -->
                <img class="active firstImg" src="https://i.pinimg.com/originals/93/9c/18/939c185b96600a49cc49c999d159f8b8.jpg" alt="Img-0" data-imgPos='0'>
                
                <!-- Img 1 -->
                <img src="https://lh3.googleusercontent.com/proxy/OhCgw4joZO1jmfJS8pAmbOF2iPsu9UOn5M02xgaX7lPI-4-1xM9Un0C23bq9ULixKxR-cz6dlm02W5TNbzFc1E32vowbABNPMBiUe5Dg-Eogl62motQIVXI_haX8vEtkH52veTStYKz3DnWzB-dA4pc" alt="Img-1" data-imgPos='1'>
                
                <!-- Img 2 -->
                <img src="https://www.wallpapertip.com/wmimgs/2-21866_nature-hd-wallpapers-for-windows-10.jpg" alt="Img-2" data-imgPos='2'>

                <!-- Img 3 -->
                <img class="lastImg"  src="https://www.wallpapertip.com/wmimgs/0-5917_1080p-desktop-backgrounds-nature.jpg" alt="Img-3" data-imgPos='3'>

                <i class="far fa-caret-square-right" id="right-arrow"></i>

                <div class="dots">
                    <i class="fas fa-circle" id="firstDot" data-imgPos='0'></i>
                    <i class="far fa-circle" data-imgPos='1'></i>
                    <i class="far fa-circle" data-imgPos='2'></i>
                    <i class="far fa-circle" id="lastDot" data-imgPos='3'></i>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
